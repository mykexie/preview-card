<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


</head>

<body>
  <div class="container">
    <div class="container-1">
      <picture>
        <source class="container-1-img2" media="(max-width: 500px)"
          srcset="images/image-product-mobile.jpg" alt="image-product-mobile">
        <img class="container-1-img" src="images/image-product-desktop.jpg"
          alt="image-product-desktop">
      </picture>
    </div>
    <div class="container-2">
      <!-- Preview -->
      <h4 class="perfume">perfume</h4>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-des">A floral, solar and voluptuous interpretation composed by Olivier
        Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="canceled-price">$169.99</p>
      </div>
      <div class="cart">
        <img class="cart-img" src="images/icon-cart.svg" alt="icon-cart">
        <h3 class="add-to-cart">Add to Cart</h3>
      </div>
    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Michael</a>.
    </footer>
  </div>

</body>

</html>
